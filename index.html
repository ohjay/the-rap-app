<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Rap App</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <p>Hey, welcome to the Rap App! I'm just testing out some speech recognition stuff right now.</p>
    <div id="test"></div>
    
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>
    <script>
        if (annyang) {
            var commands = {
                'hello': function() { $('#test').text('Hello to you too!'); }
            };
            annyang.addCommands(commands);
            annyang.start();
        }
    </script>
</body>
</html>
